<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <!-- Document icons -->
  <rect x="80" y="100" width="120" height="160" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="95" y="130" width="90" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
  <rect x="95" y="145" width="70" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="95" y="160" width="80" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <rect x="95" y="180" width="90" height="40" rx="4" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="95" y="230" width="60" height="6" rx="3" fill="rgba(255,255,255,0.3)"/>
  <!-- Arrow -->
  <path d="M 230 180 L 310 180" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 300 170 L 315 180 L 300 190" stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Gear/Process icon -->
  <circle cx="370" cy="180" r="35" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <circle cx="370" cy="180" r="15" fill="rgba(255,255,255,0.2)"/>
  <rect x="366" y="140" width="8" height="16" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="366" y="204" width="8" height="16" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="330" y="176" width="16" height="8" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="394" y="176" width="16" height="8" rx="2" fill="rgba(255,255,255,0.4)"/>
  <!-- Arrow -->
  <path d="M 420 180 L 500 180" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 490 170 L 505 180 L 490 190" stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Structured data output -->
  <rect x="530" y="110" width="180" height="140" rx="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="545" y="140" fill="#f093fb" font-family="monospace" font-size="12">{"title": "..."}</text>
  <text x="545" y="158" fill="#7dd3fc" font-family="monospace" font-size="12">{"tables": [...]}</text>
  <text x="545" y="176" fill="#86efac" font-family="monospace" font-size="12">{"text": "..."}</text>
  <text x="545" y="194" fill="#fcd34d" font-family="monospace" font-size="12">{"images": [..]}</text>
  <text x="545" y="212" fill="#c4b5fd" font-family="monospace" font-size="12">{"meta": {...}}</text>
  <!-- Title -->
  <text x="400" y="330" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Docling</text>
  <text x="400" y="360" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Document Parsing &amp; AI-Powered Extraction</text>
</svg>
